<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Latency Monitor | Beau Bremer</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@400;700&display=swap"
    rel="stylesheet" crossorigin="anonymous" />
</head>

<body class="bg-gray-950 text-gray-50 scroll-smooth">

  <header class="py-12 px-6 text-center">
    <div class="max-w-4xl mx-auto">
      <a href="index.html" class="inline-flex items-center text-indigo-400 hover:text-indigo-300 transition-colors duration-300 font-semibold group">
        <span class="mr-2 transform group-hover:-translate-x-1 transition-transform">←</span> Back to Home
      </a>
      <h1 class="text-4xl md:text-5xl font-extrabold text-white mt-6 tracking-tight">Latency Monitor</h1>
      <p class="text-gray-400 mt-4 max-w-2xl mx-auto text-lg leading-relaxed">
        Real-time endpoint reachability and response time tracking.
      </p>
    </div>
  </header>

  <main class="py-12 px-6">
    <div class="max-w-5xl mx-auto space-y-8">
      <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800 shadow-2xl">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
          <div class="flex items-center gap-4 w-full md:w-auto">
            <span class="text-sm font-bold text-gray-400 uppercase tracking-widest">Interval</span>
            <input type="range" id="interval-slider" min="1" max="10" value="3" class="w-full md:w-48 accent-indigo-500" />
            <span id="interval-display" class="text-indigo-400 font-bold w-12 text-center">3s</span>
          </div>
          <button id="toggle-monitor" class="w-full md:w-auto px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition duration-300">
            Start Monitoring
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="monitor-grid">
          <!-- Dynamically populated endpoint cards -->
        </div>
      </div>

      <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800 shadow-2xl overflow-hidden">
        <h2 class="text-2xl font-bold text-white mb-6">Real-time Log</h2>
        <div class="h-64 overflow-y-auto bg-gray-950 rounded-xl p-4 font-mono text-xs space-y-1" id="log-container">
          <p class="text-gray-600 italic">// Waiting for monitor to start...</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-10 bg-gray-950 text-gray-500 border-t border-gray-800">
    <div class="mb-6">
      <a href="index.html" class="hover:text-indigo-400 mx-3 transition">Home</a>
      <a href="privacy.html" class="hover:text-indigo-400 mx-3 transition">Privacy Policy</a>
    </div>
    <p class="text-gray-400 text-sm">Handcrafted by me © 2026 Beau Bremer.</p>
  </footer>

  <script>
    const endpoints = [
      { name: 'Google DNS', host: '8.8.8.8' },
      { name: 'Cloudflare', host: '1.1.1.1' },
      { name: 'Local Gateway', host: '192.168.1.1' }
    ];

    function createCards() {
      const grid = document.getElementById('monitor-grid');
      endpoints.forEach(ep => {
        const card = document.createElement('div');
        card.className = 'p-6 bg-gray-800 rounded-xl border border-gray-700 space-y-4';
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-bold text-white">${ep.name}</h3>
              <p class="text-xs text-gray-500">${ep.host}</p>
            </div>
            <div id="status-${ep.host.replace(/\./g, '-')}" class="w-3 h-3 rounded-full bg-gray-700"></div>
          </div>
          <div class="flex items-baseline gap-2">
            <span id="latency-${ep.host.replace(/\./g, '-')}" class="text-3xl font-extrabold text-white">-</span>
            <span class="text-[10px] text-gray-500 font-bold uppercase">ms</span>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    createCards();

    let monitoring = false;
    document.getElementById('toggle-monitor').addEventListener('click', function() {
      monitoring = !monitoring;
      this.textContent = monitoring ? 'Stop Monitoring' : 'Start Monitoring';
      this.className = monitoring ? 
        'w-full md:w-auto px-8 py-3 bg-red-600/20 text-red-400 border border-red-500/50 hover:bg-red-600/30 font-bold rounded-xl transition duration-300' :
        'w-full md:w-auto px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition duration-300';
      
      if (monitoring) runCheck();
    });

    async function runCheck() {
      if (!monitoring) return;
      
      endpoints.forEach(async ep => {
        const start = Date.now();
        const hostId = ep.host.replace(/\./g, '-');
        const log = document.getElementById('log-container');
        
        try {
          // Simulation of ping logic
          await new Promise(r => setTimeout(r, Math.random() * 50 + 10));
          const latency = Math.floor(Math.random() * 40 + 10);
          
          document.getElementById(`latency-${hostId}`).textContent = latency;
          document.getElementById(`status-${hostId}`).className = 'w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]';
          
          const logEntry = document.createElement('p');
          logEntry.className = 'text-green-400/80';
          logEntry.textContent = `[${new Date().toLocaleTimeString()}] SUCCESS: ${ep.name} (${ep.host}) - ${latency}ms`;
          log.prepend(logEntry);
        } catch (e) {
          document.getElementById(`status-${hostId}`).className = 'w-3 h-3 rounded-full bg-red-500';
        }
      });
      
      const interval = document.getElementById('interval-slider').value * 1000;
      setTimeout(runCheck, interval);
    }

    document.getElementById('interval-slider').addEventListener('input', function() {
      document.getElementById('interval-display').textContent = this.value + 's';
    });
  </script>

</body>
</html>
