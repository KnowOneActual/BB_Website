    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A; /* bg-gray-950 */

        </p>
        <a href="index.html" class="inline-block px-8 py-4 mt-6 fuchsia-bg fuchsia-hover text-white font-bold rounded-full transition duration-300 transform hover:scale-105">
