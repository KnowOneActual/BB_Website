<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Query Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="canonical" href="https://beaubremer.com/" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg" />
    <link rel="icon" type="image/webp" href="/img/favicon/favicon-32x32.webp" sizes="32x32" />
    <link rel="icon" type="image/webp" href="/img/favicon/favicon-96x96.webp" sizes="96x96" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-950 flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-2xl mx-auto bg-gray-900 rounded-2xl shadow-2xl flex flex-col h-[90vh] my-4 border border-gray-700"
    >
      <div class="p-4 border-b border-gray-700 bg-gray-800 rounded-t-2xl flex items-center space-x-4">
        <div class="relative flex items-center justify-center w-12 h-12 bg-fuchsia-600 rounded-full text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-7 h-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
            />
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-100">Weather Query Bot</h1>
          <p id="status" class="text-sm text-gray-400">Connecting...</p>
        </div>
      </div>

      <div id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-6"></div>

      <div id="typing-indicator" class="px-6 pb-2 hidden">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
              />
            </svg>
          </div>
          <div class="bg-gray-700 rounded-lg p-3">
            <div id="typing-dots" class="flex items-center space-x-1">
              <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
              <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
              <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="p-4 border-t border-gray-700 bg-gray-800 rounded-b-2xl">
        <form id="chat-form" class="flex items-center space-x-3">
          <input
            type="text"
            id="chat-input"
            placeholder="Ask about the weather..."
            class="flex-1 w-full px-4 py-3 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:border-transparent transition"
            autocomplete="off"
          />
          <button
            type="submit"
            class="bg-fuchsia-600 hover:bg-fuchsia-700 text-gray-900 font-bold py-3 px-5 rounded-lg transition-transform duration-200 active:scale-95 flex items-center space-x-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
              /></svg
            ><span>Send</span>
          </button>
        </form>
        <div id="user-info" class="text-xs text-gray-500 pt-2 text-center truncate"></div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
      import {
        getAuth,
        signInAnonymously,
        onAuthStateChanged,
      } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
      import {
        getFirestore,
        onSnapshot,
        collection,
        addDoc,
        query,
        orderBy,
        serverTimestamp,
      } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

      // --- CONFIGURATION ---
      const firebaseConfig = {
        apiKey: 'AIzaSyDH0Z31HUAbdJrwdr-nCS5OFPkBu5fClq0',
        authDomain: 'bb-weather-f9363.firebaseapp.com',
        projectId: 'bb-weather-f9363',
        storageBucket: 'bb-weather-f9363.appspot.com',
        messagingSenderId: '395414091341',
        appId: '1:395414091341:web:fb6245e4500e33422d4e04',
        measurementId: 'G-BBV2VK4W9E',
      };

      const appId = 'weather-bot-beaubremer-com';

      // --- DOM ELEMENTS ---
      const chatWindow = document.getElementById('chat-window');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const statusEl = document.getElementById('status');
      const typingIndicator = document.getElementById('typing-indicator');
      const userInfoEl = document.getElementById('user-info');

      // --- FIREBASE INITIALIZATION ---
      let db, auth;
      let userId = null;
      let unsubscribe;

      try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        statusEl.textContent = 'Authenticating...';

        onAuthStateChanged(auth, async (user) => {
          if (user) {
            userId = user.uid;
            statusEl.textContent = 'Online';
            userInfoEl.textContent = `Session ID: ${userId.substring(0, 8)}...`;
            loadChatHistory();
          } else {
            try {
              await signInAnonymously(auth);
            } catch (error) {
              console.error('Anonymous sign-in failed:', error);
              statusEl.textContent = 'Authentication Failed';
              addMessage('bot', `I'm having trouble connecting. Please refresh. Error: ${error.message}`);
            }
          }
        });
      } catch (e) {
        console.error('Firebase initialization failed:', e);
        statusEl.textContent = 'Error: Check Config';
        addMessage('bot', `Failed to initialize the app. Check console for errors. Error: ${e.message}`);
      }

      // --- CHAT FUNCTIONS ---
      // *** REFACTORED addMessage to use textContent (XSS Fix) ***
      function addMessage(sender, text, timestamp) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('flex', 'items-start', 'space-x-3', 'max-w-lg');

        const time = timestamp
          ? new Date(timestamp.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
          : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        // Create Icon Div
        const iconDiv = document.createElement('div');
        iconDiv.classList.add('w-10', 'h-10', 'rounded-full', 'flex', 'items-center', 'justify-center');

        // Create Content Wrapper Div
        const contentWrapperDiv = document.createElement('div');

        // Create Bubble Div
        const bubbleDiv = document.createElement('div');
        bubbleDiv.classList.add('p-3', 'rounded-lg');

        // Create Paragraph for text
        const textP = document.createElement('p');
        textP.textContent = text; // Securely set text content

        // Create Time Span
        const timeSpan = document.createElement('span');
        timeSpan.classList.add('text-xs', 'text-gray-500', 'mt-1');
        timeSpan.textContent = time;

        // Assemble based on sender
        if (sender === 'user') {
          messageDiv.classList.add('ml-auto', 'flex-row-reverse', 'space-x-reverse');
          iconDiv.classList.add('bg-fuchsia-600', 'text-white', 'font-semibold');
          iconDiv.textContent = 'U';
          bubbleDiv.classList.add('bg-fuchsia-600', 'text-white', 'rounded-br-none');
          timeSpan.classList.add('float-right');
        } else {
          // 'bot'
          iconDiv.classList.add('bg-gray-700');
          iconDiv.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>`; // Icon is safe here
          bubbleDiv.classList.add('bg-gray-700', 'text-gray-100', 'rounded-bl-none');
        }

        // Append elements
        bubbleDiv.appendChild(textP);
        contentWrapperDiv.appendChild(bubbleDiv);
        contentWrapperDiv.appendChild(timeSpan);
        messageDiv.appendChild(iconDiv);
        messageDiv.appendChild(contentWrapperDiv);

        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function setTyping(isTyping) {
        typingIndicator.style.display = isTyping ? 'block' : 'none';
        if (isTyping) chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      // --- FIRESTORE FUNCTIONS ---
      async function saveMessage(sender, text) {
        if (!userId) return;
        try {
          const messagesRef = collection(db, `artifacts/${appId}/users/${userId}/messages`);
          await addDoc(messagesRef, { sender, text, createdAt: serverTimestamp() });
        } catch (error) {
          console.error('Error saving message: ', error);
        }
      }

      function loadChatHistory() {
        if (!userId) return;
        if (unsubscribe) unsubscribe();
        const messagesRef = collection(db, `artifacts/${appId}/users/${userId}/messages`);
        const q = query(messagesRef, orderBy('createdAt', 'asc'));

        unsubscribe = onSnapshot(
          q,
          (snapshot) => {
            chatWindow.innerHTML = ''; // Clear previous messages
            if (snapshot.empty) {
              addMessage(
                'bot',
                "Hello! Ask me anything about the weather. For example: 'What's the weather like in Tokyo?'",
              );
            }
            snapshot.forEach((doc) => {
              const data = doc.data();
              addMessage(data.sender, data.text, data.createdAt);
            });
          },
          (error) => {
            console.error('Error loading chat history:', error);
            addMessage('bot', "Sorry, I couldn't load your chat history.");
          },
        );
      }

      // --- EVENT HANDLERS ---
      chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userQuery = chatInput.value.trim();
        if (!userQuery || !userId) return;

        addMessage('user', userQuery);
        await saveMessage('user', userQuery);
        chatInput.value = '';
        setTyping(true);

        try {
          const response = await fetch('/.netlify/functions/weather', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userQuery: userQuery }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'The server returned an error.');
          }

          const data = await response.json();
          const botResponse = data.reply;

          addMessage('bot', botResponse);
          await saveMessage('bot', botResponse);
        } catch (error) {
          console.error('Processing Error:', error);
          const errorMessage = error.message || 'Something went wrong. Please try again.';
          addMessage('bot', errorMessage);
          await saveMessage('bot', errorMessage);
        } finally {
          setTyping(false);
        }
      });
    </script>
  </body>
</html>
