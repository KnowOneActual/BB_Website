<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #chat-window::-webkit-scrollbar {
            width: 8px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: #1f2937;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>

<body class="bg-black flex items-center justify-center min-h-screen">

    <div
        class="w-full max-w-2xl mx-auto bg-gray-900 rounded-2xl shadow-2xl flex flex-col h-[90vh] my-4 border border-gray-700">
        <!-- Header -->
        <div class="p-4 border-b border-gray-700 bg-gray-800 rounded-t-2xl flex items-center space-x-4">
            <div class="relative flex items-center justify-center w-12 h-12 bg-amber-500 rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-100">Weather Query Bot</h1>
                <p id="status" class="text-sm text-gray-400">Connecting...</p>
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-6"></div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 pb-2 hidden">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center"><svg
                        xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                    </svg></div>
                <div class="bg-gray-700 rounded-lg p-3">
                    <div class="flex items-center space-x-1">
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
                            style="animation-delay: 0s;"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
                            style="animation-delay: 0.1s;"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
                            style="animation-delay: 0.2s;"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-gray-700 bg-gray-800 rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="chat-input" placeholder="Ask about the weather..."
                    class="flex-1 w-full px-4 py-3 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition"
                    autocomplete="off">
                <button type="submit"
                    class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-5 rounded-lg transition-transform duration-200 active:scale-95 flex items-center space-x-2"><svg
                        xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg><span>Send</span></button>
            </form>
            <div id="user-info" class="text-xs text-gray-500 pt-2 text-center truncate"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const WEATHER_API_KEY = "REMOVED_API_KEY";
        const GEMINI_API_KEY = "REMOVED_API_KEY";

        const firebaseConfig = {
            apiKey: "AIzaSyDH0Z31HUAbdJrwdr-nCS5OFPkBu5fClq0",
            authDomain: "bb-weather-f9363.firebaseapp.com",
            projectId: "bb-weather-f9363",
            storageBucket: "bb-weather-f9363.appspot.com",
            messagingSenderId: "395414091341",
            appId: "1:395414091341:web:fb6245e4500e33422d4e04",
            measurementId: "G-BBV2VK4W9E"
        };

        const appId = 'weather-bot-beaubremer-com';

        // --- DOM ELEMENTS ---
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const statusEl = document.getElementById('status');
        const typingIndicator = document.getElementById('typing-indicator');
        const userInfoEl = document.getElementById('user-info');

        // --- FIREBASE INITIALIZATION ---
        let db, auth;
        let userId = null;
        let unsubscribe;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            statusEl.textContent = 'Authenticating...';

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    statusEl.textContent = 'Online';
                    userInfoEl.textContent = `Session ID: ${userId.substring(0, 8)}...`;
                    loadChatHistory();
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Anonymous sign-in failed:", error);
                        statusEl.textContent = 'Authentication Failed';
                        addMessage('bot', `I'm having trouble connecting. Please refresh. Error: ${error.message}`);
                    }
                }
            });
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            statusEl.textContent = 'Error: Check Config';
            addMessage('bot', `Failed to initialize the app. Check console for errors. Error: ${e.message}`);
        }

        // --- CHAT FUNCTIONS ---
        function addMessage(sender, text, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'items-start', 'space-x-3', 'max-w-lg');
            const time = timestamp ? new Date(timestamp.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (sender === 'user') {
                messageDiv.classList.add('ml-auto', 'flex-row-reverse', 'space-x-reverse');
                messageDiv.innerHTML = `<div class="w-10 h-10 rounded-full bg-amber-500 flex items-center justify-center text-white font-semibold">U</div><div><div class="bg-amber-500 text-white p-3 rounded-lg rounded-br-none"><p>${text}</p></div><span class="text-xs text-gray-500 mt-1 float-right">${time}</span></div>`;
            } else {
                messageDiv.innerHTML = `<div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg></div><div><div class="bg-gray-700 text-gray-100 p-3 rounded-lg rounded-bl-none"><p>${text}</p></div><span class="text-xs text-gray-500 mt-1">${time}</span></div>`;
            }
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setTyping(isTyping) {
            typingIndicator.style.display = isTyping ? 'block' : 'none';
            if (isTyping) chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- FIRESTORE FUNCTIONS ---
        async function saveMessage(sender, text) {
            if (!userId) return;
            try {
                const messagesRef = collection(db, `artifacts/${appId}/public/users/${userId}/messages`);
                await addDoc(messagesRef, { sender, text, createdAt: serverTimestamp() });
            } catch (error) { console.error("Error saving message: ", error); }
        }

        function loadChatHistory() {
            if (!userId) return;
            if (unsubscribe) unsubscribe();
            const messagesRef = collection(db, `artifacts/${appId}/public/users/${userId}/messages`);
            const q = query(messagesRef, orderBy("createdAt", "asc"));

            unsubscribe = onSnapshot(q, (snapshot) => {
                chatWindow.innerHTML = '';
                if (snapshot.empty) {
                    addMessage('bot', "Hello! Ask me anything about the weather. For example: 'What's the weather in Tokyo?'");
                }
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    addMessage(data.sender, data.text, data.createdAt);
                });
            }, (error) => {
                console.error("Error loading chat history:", error);
                addMessage('bot', "Sorry, I couldn't load your chat history.");
            });
        }

        // --- AI & WEATHER API LOGIC ---
        async function callGemini(prompt) {
            if (!GEMINI_API_KEY || GEMINI_API_KEY === "YOUR_GEMINI_API_KEY_HERE") {
                throw new Error("The Gemini API key has not been configured. Please add your key to the script.");
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

            if (!response.ok) {
                const errorBody = await response.json();
                console.error("Gemini API Error Body:", errorBody);
                const errorMsg = errorBody?.error?.message || response.statusText;
                throw new Error(`Gemini API error: ${errorMsg}`);
            }
            const result = await response.json();
            return result?.candidates?.[0]?.content?.parts?.[0]?.text.trim();
        }

        async function getCityFromQuery(userQuery) {
            const prompt = `From the user query, extract only the city or location. If none, respond "N/A". Query: "${userQuery}"`;
            return callGemini(prompt);
        }

        async function getWeatherData(city) {
            if (WEATHER_API_KEY === "YOUR_OPENWEATHERMAP_API_KEY") {
                throw new Error("The Weather API key has not been configured.");
            }
            // We request 'metric' units, which gives us Celsius.
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_API_KEY}&units=metric`;
            const response = await fetch(apiUrl);
            if (!response.ok) {
                if (response.status === 404) throw new Error(`I couldn't find a city named "${city}". Please check the spelling.`);
                throw new Error(`Weather API error: ${response.statusText}`);
            }
            const data = await response.json();
            // We return a simplified object with clearly labeled units.
            return {
                city: data.name,
                country: data.sys.country,
                temperature_celsius: data.main.temp,
                feels_like_celsius: data.main.feels_like,
                condition: data.weather[0].main,
                description: data.weather[0].description,
                humidity_percent: data.main.humidity,
                wind_speed_mps: data.wind.speed
            };
        }

        async function getAIWeatherAnalysis(userQuery, weatherData) {
            // UPDATED PROMPT: Explicitly tell the AI the units are Celsius and suggest converting to Fahrenheit.
            const prompt = `You are a friendly and helpful weather bot. A user asked: "${userQuery}". The current weather data for their requested location is: ${JSON.stringify(weatherData)}. 
            
            All temperature values are in Celsius. 
            
            Provide a conversational, one-paragraph response. Be natural and helpful. Always include the main temperature and specify the units as Celsius (or °C). If you think the user is in a location that primarily uses Fahrenheit (like the US), you may also provide the Fahrenheit conversion in parentheses. The formula is (Celsius * 9/5) + 32. For example, if it's 20°C, you could say 'It's currently 20°C (68°F).'`;
            return callGemini(prompt);
        }

        // --- EVENT HANDLERS ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userQuery = chatInput.value.trim();
            if (!userQuery || !userId) return;

            addMessage('user', userQuery);
            await saveMessage('user', userQuery);
            chatInput.value = '';
            setTyping(true);

            try {
                const city = await getCityFromQuery(userQuery);
                if (city === 'N/A') {
                    throw new Error("I'm sorry, I couldn't identify a city in your request. Could you please rephrase it?");
                }
                const weatherData = await getWeatherData(city);
                const botResponse = await getAIWeatherAnalysis(userQuery, weatherData);
                addMessage('bot', botResponse);
                await saveMessage('bot', botResponse);
            } catch (error) {
                console.error("Processing Error:", error);
                const errorMessage = error.message || "Something went wrong. Please try again.";
                addMessage('bot', errorMessage);
                await saveMessage('bot', errorMessage);
            } finally {
                setTyping(false);
            }
        });
    </script>
</body>

</html>
