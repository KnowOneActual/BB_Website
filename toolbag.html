<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beau Bremer | Toolbag</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@400;700&display=swap"
    rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body class="bg-gray-950 text-gray-50 scroll-smooth">

  <header class="py-12 px-6 text-center">
    <div class="max-w-6xl mx-auto">
      <a href="index.html" class="inline-flex items-center text-indigo-400 hover:text-indigo-300 transition-colors duration-300 font-semibold group">
        <span class="mr-2 transform group-hover:-translate-x-1 transition-transform">←</span> Back to Home
      </a>
      <h1 class="text-5xl md:text-6xl font-extrabold text-white mt-6 tracking-tight">My Toolbag</h1>
      <p class="text-gray-400 mt-4 max-w-2xl mx-auto text-lg leading-relaxed">
        A curated collection of the gear, software, and services I trust to get things done. 
        Focused on efficiency, reliability, and professional impact.
      </p>
    </div>
  </header>

  <main class="py-12 px-6">
    <div id="hardware-section" class="max-w-6xl mx-auto mb-20 fade-in"></div>
    <div id="software-section" class="max-w-6xl mx-auto mb-20 fade-in"></div>
    <div id="live-production-section" class="max-w-6xl mx-auto mb-20 fade-in"></div>
    <div id="services-section" class="max-w-6xl mx-auto mb-20 fade-in"></div>
  </main>

  <footer class="text-center py-10 bg-gray-950 text-gray-500 border-t border-gray-800">
    <div class="mb-6">
      <a href="index.html" class="hover:text-indigo-400 mx-3 transition">Home</a>
      <a href="https://blog.beaubremer.com/" target="_blank" rel="noopener noreferrer" class="hover:text-indigo-400 mx-3 transition">Blog</a>
      <a href="privacy.html" class="hover:text-indigo-400 mx-3 transition">Privacy Policy</a>
    </div>
    <p class="text-gray-400 text-sm">Handcrafted by me © 2026 Beau Bremer. Built from scratch.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fade-in animation logic
      const initializeFadeIn = () => {
        const faders = document.querySelectorAll('.fade-in');
        const appearOptions = { threshold: 0.1 };
        const appearOnScroll = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('appear');
              observer.unobserve(entry.target);
            }
          });
        }, appearOptions);
        faders.forEach(fader => appearOnScroll.observe(fader));
      };

      fetch('data/uses.json')
        .then(response => response.json())
        .then(data => {
          const createCard = (item) => {
            const cardLink = document.createElement('a');
            cardLink.href = item.url || '#';
            if(item.url) cardLink.target = '_blank';
            cardLink.rel = 'noopener noreferrer';
            cardLink.className = 'group block p-6 bg-gray-900 border border-gray-800 rounded-xl hover:border-indigo-500/50 hover:bg-gray-800/50 transition duration-300 h-full';

            let content = `
              <h4 class="text-lg font-bold text-white group-hover:text-indigo-400 transition">${item.name}</h4>
              <p class="text-gray-400 text-sm mt-2 leading-relaxed">${item.description}</p>
            `;
            cardLink.innerHTML = content;
            return cardLink;
          };

          const populateSection = (sectionId, title, items, gridCols = 'lg:grid-cols-3') => {
            const section = document.getElementById(sectionId);
            if (!section) return;

            const heading = document.createElement('h2');
            heading.className = 'text-3xl font-bold text-white mb-8 text-center tracking-tight';
            heading.textContent = title;

            const grid = document.createElement('div');
            grid.className = `grid grid-cols-1 md:grid-cols-2 ${gridCols} gap-6`;
            items.forEach(item => grid.appendChild(createCard(item)));
            
            section.appendChild(heading);
            section.appendChild(grid);
          };

          // Populate sections
          populateSection('hardware-section', 'Hardware', data.hardware, 'lg:grid-cols-3');

          const softwareSection = document.getElementById('software-section');
          if (softwareSection) {
            const heading = document.createElement('h2');
            heading.className = 'text-3xl font-bold text-white mb-12 text-center tracking-tight';
            heading.textContent = 'Software';
            softwareSection.appendChild(heading);

            for (const category in data.software) {
              const subHeading = document.createElement('h3');
              subHeading.className = 'text-xl font-semibold text-indigo-400 mt-10 mb-6 uppercase tracking-wider text-sm border-l-4 border-indigo-500 pl-4';
              subHeading.textContent = category;
              softwareSection.appendChild(subHeading);

              const grid = document.createElement('div');
              grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
              data.software[category].forEach(item => grid.appendChild(createCard(item)));
              softwareSection.appendChild(grid);
            }
          }

          populateSection('live-production-section', 'Live Production', data.live_production, 'lg:grid-cols-2');
          populateSection('services-section', 'Services', data.services, 'lg:grid-cols-4');
          
          initializeFadeIn();
        });
    });
  </script>

</body>
</html>
