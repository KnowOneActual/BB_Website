<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP & Browser Info | Beau Bremer</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@400;700&display=swap"
    rel="stylesheet" crossorigin="anonymous" />
</head>

<body class="bg-gray-950 text-gray-50 scroll-smooth">

  <header class="py-12 px-6 text-center">
    <div class="max-w-4xl mx-auto">
      <a href="index.html" class="inline-flex items-center text-indigo-400 hover:text-indigo-300 transition-colors duration-300 font-semibold group">
        <span class="mr-2 transform group-hover:-translate-x-1 transition-transform">←</span> Back to Home
      </a>
      <h1 class="text-4xl md:text-5xl font-extrabold text-white mt-6 tracking-tight">System Identity</h1>
      <p class="text-gray-400 mt-4 max-w-2xl mx-auto text-lg leading-relaxed">
        A deep dive into your current network and browser environment.
      </p>
    </div>
  </header>

  <main class="py-12 px-6">
    <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Network Section -->
      <section class="bg-gray-900 p-8 rounded-2xl border border-gray-800 shadow-2xl space-y-8">
        <h2 class="text-2xl font-bold text-indigo-400 tracking-tight">Network Footprint</h2>
        <div id="ip-content" class="space-y-6">
          <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Public IP</h3>
            <p id="ip" class="text-2xl font-bold text-white">-</p>
          </div>
          <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">ISP</h3>
            <p id="isp" class="text-lg font-bold text-white">-</p>
          </div>
          <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Location</h3>
            <p id="location" class="text-lg font-bold text-white">-</p>
          </div>
        </div>
      </section>

      <!-- Browser Section -->
      <section class="bg-gray-900 p-8 rounded-2xl border border-gray-800 shadow-2xl space-y-8">
        <h2 class="text-2xl font-bold text-indigo-400 tracking-tight">Browser Environment</h2>
        <div class="space-y-6">
          <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">User Agent</h3>
            <p id="ua" class="text-xs font-mono text-gray-300 break-all">-</p>
          </div>
          <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Resolution</h3>
            <p id="res" class="text-lg font-bold text-white">-</p>
          </div>
          <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Language</h3>
            <p id="lang" class="text-lg font-bold text-white">-</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="text-center py-10 bg-gray-950 text-gray-500 border-t border-gray-800">
    <div class="mb-6">
      <a href="index.html" class="hover:text-indigo-400 mx-3 transition">Home</a>
      <a href="privacy.html" class="hover:text-indigo-400 mx-3 transition">Privacy Policy</a>
    </div>
    <p class="text-gray-400 text-sm">Handcrafted by me © 2026 Beau Bremer.</p>
  </footer>

  <script>
    async function init() {
      // Browser Info
      document.getElementById('ua').textContent = navigator.userAgent;
      document.getElementById('res').textContent = `${window.screen.width} x ${window.screen.height}`;
      document.getElementById('lang').textContent = navigator.language;

      // IP Info
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        
        if (data.ip) {
          document.getElementById('ip').textContent = data.ip;
          document.getElementById('isp').textContent = data.org || '-';
          document.getElementById('location').textContent = `${data.city}, ${data.region}, ${data.country_name}` || '-';
        } else {
          throw new Error('IP information not available');
        }
      } catch (e) {
        console.error('Error fetching IP info:', e);
        document.getElementById('ip').textContent = 'Error loading data';
      }
    }
    window.addEventListener('load', init);
  </script>

</body>
</html>
